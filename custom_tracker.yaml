# Ultralytics YOLO ðŸš€, AGPL-3.0 license
# Default YOLO tracker settings for ByteTrack tracker https://github.com/ifzhang/ByteTrack

tracker_type: bytetrack  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5  # threshold for the first association #not to set it too high
track_low_thresh: 0.1  # threshold for the second association #higher value
new_track_thresh: 0.2  # threshold for init new track if the detection does not match any tracks #lower not too low but
track_buffer: 30  # buffer to calculate the time when to remove tracks
match_thresh: 0.85  # threshold for matching tracks
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)